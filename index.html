<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104-2017 - (Exemplo 01)</title>
  </head>
  <body>
    <h1>DCC104-2017 - (Exemplo 01)</h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
        var eCanvas = document.getElementById("canvas");
        var ctx = eCanvas.getContext("2d");

        ctx.fillText("Ol√° Mundo!",10,10);

        ctx.linewidth = 2;

        ctx.fillStyle = "blue"
        ctx.fillRect(50,50,15,15);
        ctx.strokeRect(50,50,15,15);

        ctx.fillStyle = "red"
        ctx.fillRect(100,50,15,15);
        ctx.strokeRect(100,50,15,15);


        console.log(eCanvas);
    </script>
  </body>
</html>
