<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104-2017 - (Exemplo 01)</title>
  </head>
  <body>
    <h1>DCC104-2017 - (Exemplo 01)</h1>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script type="text/javascript">
        var eCanvas = document.getElementById("canvas");
        var ctx = eCanvas.getContext("2d");

        ctx.fillText("OlÃ¡ Mundo!",10,10);
        var azul = {
          x : 0,
          y : 50
        };

        /*** Calculando FPS **/
        var fps = 60;
        var dt = 1 / fps;
        setInterval(desenha,1000/30);

        function desenhaAzul(ctx) {
            ctx.linewidth = 2;
            ctx.fillStyle = "blue"
            ctx.fillRect(azul.x,azul.y,15,15);
            ctx.strokeRect(azul.x,azul.y,15,15);
        }

        function desenhaVermelho(ctx) {
            ctx.linewidth = 2;
            ctx.fillStyle = "red"
            ctx.fillRect(100,50,15,15);
            ctx.strokeRect(100,50,15,15);
        }

        function desenha() {
            ctx.clearRect(0,0,eCanvas.width, eCanvas.height);
            azul.x += 10 * dt;
            if(azul.x > 800){
              azul.x = 0
              azul.y = azul.y + 10;
            }
            desenhaAzul(ctx);
            desenhaVermelho(ctx);
        }

        console.log(eCanvas);
    </script>
  </body>
</html>
