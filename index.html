<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104-2017 - (Exemplo 01)</title>
    <script src="Sprite.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>DCC104-2017 - (Exemplo 01)</h1>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script type="text/javascript">
        var eCanvas = document.getElementById("canvas");
        var ctx = eCanvas.getContext("2d");

        var azul = new Sprite();
        var vermelho = new Sprite();

        /*** Calculando FPS **/
        var fps = 120;
        var atual = new Date();
        var anterior = new Date();
        var dt  = 1 / fps;

        desenha();

        function desenha() {
            requestAnimationFrame(desenha);
            atual = new Date();
            dt = (atual - anterior) / 1000;
            ctx.clearRect(0,0,eCanvas.width, eCanvas.height);
            ctx.fillStyle = "darkgreen";
            ctx.fillText("dt : "+dt+" fps : "+ Math.floor(1/dt),10,10);

            azul.mover(dt);
            azul.desenhar(ctx);


            vermelho.x = 50;
            vermelho.y = 50;
            vermelho.color = "red";
            vermelho.mover(dt);
            vermelho.desenhar(ctx);

            anterior = atual;
        }

        addEventListener("keydown", function(e){
          switch (e.keyCode) {
            case 37:
              azul.ax = -100;
              break;
            case 38:
              azul.ay = -100;
              break;
            case 39:
              azul.ax = +100;
              break;
            case 40:
              azul.ay = +100;
              break;
          }
        });

        addEventListener("keyup", function(e){
          switch (e.keyCode) {
            case 37:
              azul.ax = 0;
              break;
            case 38:
              azul.ay = 0;
              break;
            case 39:
              azul.ax = 0;
              break;
            case 40:
              azul.ay = 0;
              break;
          }
        });
    </script>
  </body>
</html>
