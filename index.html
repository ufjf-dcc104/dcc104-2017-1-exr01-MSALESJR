<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104-2017 - (Exemplo 01)</title>
  </head>
  <body>
    <h1>DCC104-2017 - (Exemplo 01)</h1>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script type="text/javascript">
        var eCanvas = document.getElementById("canvas");
        var ctx = eCanvas.getContext("2d");

        var azul = {
          x : 0,
          y : 50
        };

        /*** Calculando FPS **/
        var fps = 120;
        var atual = new Date();
        var anterior = new Date();
        var dt  = 1 / fps;

        desenha();

        function desenhaAzul(ctx) {
            ctx.linewidth = 2;
            ctx.fillStyle = "blue"
            ctx.fillRect(azul.x,azul.y,15,15);
            ctx.strokeRect(azul.x,azul.y,15,15);
        }

        function desenhaVermelho(ctx) {
            ctx.linewidth = 2;
            ctx.fillStyle = "red"
            ctx.fillRect(100,50,15,15);
            ctx.strokeRect(100,50,15,15);
        }

        function desenha() {
            requestAnimationFrame(desenha);
            atual = new Date();
            dt = (atual - anterior) / 1000;
            ctx.clearRect(0,0,eCanvas.width, eCanvas.height);
            ctx.fillStyle = "darkgreen";
            ctx.fillText("dt : "+dt+" fps : "+ Math.floor(1/dt),10,10);
            azul.x += 30 * dt;
            azul.y += 10 * dt;
            desenhaAzul(ctx);
            desenhaVermelho(ctx);
            anterior = atual;
        }

        console.log(eCanvas);
    </script>
  </body>
</html>
